<div class="content-wrapper">
  <div class="container-fluid">

    <div class="panel panel-primary ">
      <div class="panel-heading" style="height: 50px;">
        <div class="col-sm-6 p-1">
          <h4>ADD College </h4>
        </div>
      </div>

      <div class="col-sm-12" *ngIf="form.error" class="alert alert-danger"> {{form.message}}</div>
      <div class="col-sm-12" *ngIf="!form.error && form.message != null" class="alert alert-success"> {{form.message}}</div>

      <form>
        <div class="form-group row">
          <label for="default" class="col-sm-1 control-label ">Name:
            <span class="required-field"></span>
          </label>
          <div class="col-sm-3">
            <input type="text" name="name" [(ngModel)]="form.data.name" class="form-control" placeholder="Enter Name">
            <span class="alertRedColor"> {{form.inputerror.name}} </span>
          </div>
        </div>
        <div class="form-group row">
          <label for="default" class="col-sm-1 control-label ">Address:
            <span class="required-field"></span>
          </label>
          <div class="col-sm-3">
            <input type="text" name="addr" [(ngModel)]="form.data.address" class="form-control" placeholder="Enter Address">
            <span class="alertRedColor"> {{form.inputerror.address}} </span>
          </div>
        </div>
        <div class="form-group row">
          <label for="default" class="col-sm-1 control-label ">City:
            <span class="required-field"></span>
          </label>
          <div class="col-sm-3">
            <input type="text" name="city" [(ngModel)]="form.data.city" class="form-control" placeholder="Enter City">
            <span class="alertRedColor"> {{form.inputerror.city}} </span>
          </div>
        </div>
        <div class="form-group row">
          <label for="default" class="col-sm-1 control-label ">State:
            <span class="required-field"></span>
          </label>
          <div class="col-sm-3">
            <input type="text" name="state" [(ngModel)]="form.data.state" class="form-control" placeholder="Enter State">
            <span class="alertRedColor"> {{form.inputerror.state}} </span>
          </div>
        </div>
        <div class="form-group row">
          <label for="default" class="col-sm-1 control-label ">Phone No.:
            <span class="required-field"></span>
          </label>
          <div class="col-sm-3">
            <input type="text" name="phnNo" [(ngModel)]="form.data.phoneNo" class="form-control" placeholder="Enter Phone No.">
            <span class="alertRedColor"> {{form.inputerror.phoneNo}} </span>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-1"></div>

          <div *ngIf="form.data.id>0; then thenBlock else elseBlock"></div>
            <ng-template #thenBlock>
              <div class="col-sm-1">
                <button (click)="submit()" [disabled]="!validate()" class="btn btn-warning mr-2">
                UPDATE</button>
              </div>
              <div class="col-sm-1">
                <button (click)="forward('/collegelist')" type="button" class="btn btn-primary mr-1">CANCEL
                </button>
              
              </div>
            </ng-template>
            <ng-template #elseBlock><div class="col-sm-1">
                <button (click)="submit()" [disabled]="!validate()" class="btn btn-success mr-2">
                Save</button>
              </div>
              <div class="col-sm-1">
                <button (click)="forward('/collegelist')" type="button" class="btn btn-primary mr-1">List
                </button>
              </div> 
            </ng-template>
          </div>


      </form>
    </div>
  </div>
</div>
