<div class="content-wrapper">
  <div class="container-fluid">

    <div class="panel panel-default">
      
        
     
      <div class="panel-heading" style="height: 50px;">
      <div class="col-sm-12" *ngIf="form.data.id>0"> <div class="col-sm-6 p-1">
        <h4>UPDATE ROLE</h4>
      </div></div>
      <div class="col-sm-12" *ngIf="!form.data.id>0" ><div class="col-sm-6 p-1">
        <h4>ADD ROLE</h4>
      </div></div>
    </div>

      <div class="col-sm-12" *ngIf="form.error" class="alert alert-danger alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
         {{form.message}}</div>
        <div class="col-sm-12" *ngIf="form.error == false && form.message != null" class="alert alert-success alert-dismissible">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          {{form.message}}</div>
        <form>
        <div class="form-group row">
          <label for="default" class="col-sm-1 control-label ">ROLE:
            <span class="required-field"></span>
          </label>
          <div class="col-sm-3">
            <input type="text" name="name" [(ngModel)]="form.data.name" class="form-control" placeholder="Enter Role">
            <span class="alertRedColor"> {{form.inputerror.name}} </span>
          </div>
        </div>

      

        <div class="form-group row">
          <label for="default" class="col-sm-1 control-label ">DESCRIPTION:
            <span class="required-field"></span>
          </label>
          <div class="col-sm-3">
            <input type="text" name="description" [(ngModel)]="form.data.description" class="form-control" placeholder="Enter Description">
            <span class="alertRedColor"> {{form.inputerror.description}} </span>
          </div>
        </div>
        

        <div class="form-group row">
          <div class="col-sm-1"></div>

          <div *ngIf="form.data.id>0; then thenBlock else elseBlock"></div>
            <ng-template #thenBlock>
              <div class="col-sm-1">
                <button (click)="submit()" [disabled]="!validate()" class="btn btn-warning mr-2">
                UPDATE</button>
              </div>
              <div class="col-sm-1">
                <button (click)="forward('/marksheetlist')" type="button" class="btn btn-primary mr-1">CANCEL
                </button>
              
              </div>
            </ng-template>
            <ng-template #elseBlock><div class="col-sm-1">
                <button (click)="submit()" [disabled]="!validate()" class="btn btn-success mr-2">
                Save</button>
              </div>
              <div class="col-sm-1">
                <button (click)="forward('/rolelist')" type="button" class="btn btn-primary mr-1">List
                </button>
              </div> 
            </ng-template>
          </div>
          </form>
    </div>
  </div>
</div>
