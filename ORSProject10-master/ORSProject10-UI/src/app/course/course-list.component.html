<div class="content-wrapper">
  <div class="container-fluid">

    <div class="panel panel-primary">
      <div class="panel-heading" style="height: 50px;">
        <div class="col-sm-6 p-1">
          <h4>COURSE LIST</h4>
        </div>
      </div>

      <div class="row p-1">
        <div class="col-sm-2">
          <input type="text" class="form-control" [(ngModel)]="form.searchParams.courseName" placeholder="Search Course Name">
        </div>
        <div class="col-sm-2">
          <input type="text" class="form-control" [(ngModel)]="form.searchParams.description" placeholder="Search description">
        </div>
        <div class="col-sm-2">
          <input type="text" class="form-control" [(ngModel)]="form.searchParams.duration" placeholder="Search duration">
        </div>

        <div class="col-sm-1">
          <button (click)="submit()" class="btn btn-primary">
            Search</button>
        </div>
        <div class="col-lg-2">
          <button (click)="forward('/course')" type="button" class="btn btn-success">Add Course
          </button>
        </div>
      </div>

      <div class="col-sm-12" *ngIf="form.error" class="alert alert-danger alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
         {{form.message}}</div>
        <div class="col-sm-12" *ngIf="form.error == false && form.message != null" class="alert alert-success alert-dismissible">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          {{form.message}}</div>

      <div class="p-1">
        <div class="table-responsive">
          <table class="table table-bordered table-striped table-hover">
            <thead class="thead-light text-uppercase">
              <tr>
                <th>ID</th>
                <th>Course Name</th>
                <th>Description</th>
                <th>Duration</th>
                <th>Edit/Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let m of form.list; let i = index">
                <td> {{(form.pageNo*5)+i+ 1}} </td>
                <td> {{ m.courseName}} </td>
                <td> {{ m.description }} </td>
                <td> {{ m.duration }} </td>
                <td>
                  <a (click)="forward( '/course/' +  m.id)" style="cursor: pointer;">
                    <i class="fa fa-edit"></i>
                  </a>
                  /
                  <a (click)="delete(m.id)" style="cursor: pointer;">
                    <i class="fa fa-trash"></i>
                  </a>
                </td>
                <!-- <td>
                  <button (click)="forward( '/college/' +  m.id)">Edit</button>
                </td>
                <td>
                  <button (click)="delete(m.id)">Delete</button>
                </td> -->
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row p-1">
        <div class="col-lg-1">
          <button (click)="previous()" [disabled]="form.pageNo == 0" class="btn btn-info"> Previous </button>
        </div>
        <div class="col-lg-10"></div>
        <div class="col-lg-1">
          <button (click)="next()" class="btn btn-info"> Next </button>
        </div>
    </div>
    </div>

  </div>
</div>
