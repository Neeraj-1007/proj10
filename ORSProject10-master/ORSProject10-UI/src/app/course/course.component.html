<div class="content-wrapper">
  <div class="container-fluid">

    <div class="panel panel-primary ">
      <div class="panel-heading" style="height: 50px;">
        <div class="col-sm-6 p-1">
          <h4>ADD Course</h4>
        </div>
      </div>

      <div class="col-sm-12" *ngIf="form.error" class="alert alert-danger"> {{form.message}}</div>
      <div class="col-sm-12" *ngIf="!form.error && form.message != null" class="alert alert-success"> {{form.message}}</div>

      <form>
        <div class="form-group row">
          <label for="default" class="col-sm-1 control-label ">Course Name:
            <span class="required-field"></span>
          </label>
          <div class="col-sm-3">
            <input type="text" name="courseName" [(ngModel)]="form.data.courseName" class="form-control" placeholder="Enter Course Name">
            <span class="alertRedColor"> {{form.inputerror.courseName}} </span>
          </div>
        </div>
        <div class="form-group row">
          <label for="default" class="col-sm-1 control-label ">Description:
            <span class="required-field"></span>
          </label>
          <div class="col-sm-3">
            <input type="text" name="description" [(ngModel)]="form.data.description" class="form-control" placeholder="Enter Description">
            <span class="alertRedColor"> {{form.inputerror.description}} </span>
          </div>
        </div>
        <div class="form-group row">
          <label for="default" class="col-sm-1 control-label ">Duration:
          </label>
          <div class="col-sm-3">
            <select class="form-control" name="duration" [(ngModel)]="form.data.duration" id="duration" style="cursor: pointer;">
              <option [value]="">--select--</option>
              <option [value]="1">1 year </option>
              <option [value]="2">2 year </option>
              <option [value]="3">3 year </option>
              <option [value]="4">4 year </option>
              <option [value]="5">5 year </option>
              
            </select>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-1"></div>

          <div *ngIf="form.data.id>0; then thenBlock else elseBlock"></div>
            <ng-template #thenBlock>
              <div class="col-sm-1">
                <button (click)="submit()" [disabled]="!validate()" class="btn btn-warning mr-2">
                UPDATE</button>
              </div>
              <div class="col-sm-1">
                <button (click)="forward('/courselist')" type="button" class="btn btn-primary mr-1">CANCEL
                </button>
              
              </div>
            </ng-template>
            <ng-template #elseBlock><div class="col-sm-1">
                <button (click)="submit()" [disabled]="!validate()" class="btn btn-success mr-2">
                Save</button>
              </div>
              <div class="col-sm-1">
                <button (click)="forward('/courselist')" type="button" class="btn btn-primary mr-1">List
                </button>
              </div> 
            </ng-template>
          </div>

      </form>
    </div>
  </div>
</div>
