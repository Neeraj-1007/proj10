<div class="content-wrapper">
  <div class="container-fluid">

    <div class="panel panel-default">
      <div class="panel-heading" style="height: 50px;">
        <div class="col-sm-6 p-1">
          <h4>Add Student</h4>
        </div>
      </div>

      <div class="col-sm-12" *ngIf="form.error" class="alert alert-danger"> {{form.message}}</div>
      <div class="col-sm-12" *ngIf="!form.error && form.message != null" class="alert alert-success"> {{form.message}}</div>
      <form>

        <div class="form-group row">
          <label for="default" class="col-sm-2 control-label">College:
            <span class="required-field"></span>
          </label>
          <div class="col-sm-3">
            <select class="form-control" name="collegeId" [(ngModel)]="form.data.collegeId" style="cursor: pointer;">
              <option *ngFor="let obj of form.preload.collegeList" [value]="obj.id">{{obj.name}}</option>
            </select>
            <span class="alertRedColor"> {{form.inputerror.collegeId}} </span>
          </div>
        </div>

        <div class="form-group row">
          <label for="default" class="col-sm-2 control-label ">First Name:
            <span class="required-field"></span>
          </label>
          <div class="col-sm-3">
            <input type="text" name="firstN" [(ngModel)]="form.data.firstName" class="form-control" placeholder="Enter First Name">
            <span class="alertRedColor"> {{form.inputerror.firstName}} </span>
          </div>
        </div>

        <div class="form-group row">
          <label for="default" class="col-sm-2 control-label ">Last Name:
            <span class="required-field"></span>
          </label>
          <div class="col-sm-3">
            <input type="text" name="lastN" [(ngModel)]="form.data.lastName" class="form-control" placeholder="Enter Last Name">
            <span class="alertRedColor">{{form.inputerror.lastName}}</span>
          </div>
        </div>
        <div class="form-group row">
          <label for="default" class="col-sm-2 control-label">Email:
            <span class="required-field"></span>
          </label>
          <div class="col-sm-3">
            <input type="text" name="email" [(ngModel)]="form.data.email" class="form-control" placeholder="Enter Email Id">
            <span class="alertRedColor"> {{form.inputerror.email}} </span>
          </div>
        </div>
        <div class="form-group row">
          <label for="default" class="col-sm-2 control-label ">Mobile No:
            <span class="required-field"></span>
          </label>
          <div class="col-sm-3">
            <input type="text" name="mobileNo" [(ngModel)]="form.data.mobileNo" class="form-control" placeholder="Enter Mobile Number">
            <span class="alertRedColor"> {{form.inputerror.mobileNo}} </span>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-1"></div>

          <div *ngIf="form.data.id>0; then thenBlock else elseBlock"></div>
            <ng-template #thenBlock>
              <div class="col-sm-1">
                <button (click)="submit()" [disabled]="!validate()" class="btn btn-warning mr-2">
                UPDATE</button>
              </div>
              <div class="col-sm-1">
                <button (click)="forward('/studentlist')" type="button" class="btn btn-primary mr-1">CANCEL
                </button>
              
              </div>
            </ng-template>
            <ng-template #elseBlock><div class="col-sm-1">
                <button (click)="submit()" [disabled]="!validate()" class="btn btn-success mr-2">
                Save</button>
              </div>
              <div class="col-sm-1">
                <button (click)="forward('/studentlist')" type="button" class="btn btn-primary mr-1">List
                </button>
              </div> 
            </ng-template>
          </div>

      </form>
    </div>
  </div>
</div>
