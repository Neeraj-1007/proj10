<div class="content-wrapper">
  <div class="container-fluid" >
    <div class="panel panel-primary ">

    <div>
      <h4>ADD Faculty</h4>
    </div>


      <div class="col-sm-12" *ngIf="form.error" class="alert alert-danger"> {{form.message}}</div>
      <div class="col-sm-12" *ngIf="!form.error && form.message != null" class="alert alert-success"> {{form.message}}</div>

      <form>
        <div class="form-group row">
          <label for="default" class="col-sm-1 control-label ">First Name:
            <span class="required-field"></span>
          </label>
          <div class="col-sm-3">
            <input type="text" name="firstName" [(ngModel)]="form.data.firstName" class="form-control" placeholder="Enter First Name">
            <span class="alertRedColor"> {{form.inputerror.firstName}} </span>
          </div>
        </div>

        <div class="form-group row">
          <label for="default" class="col-sm-1 control-label ">Last Name:
            <span class="required-field"></span>
          </label>
          <div class="col-sm-3">
            <input type="text" name="lastName" [(ngModel)]="form.data.lastName" class="form-control" placeholder="Enter Last Name">
            <span class="alertRedColor"> {{form.inputerror.lastName}} </span>
          </div>
        </div>

        <div class="form-group row">
          <label for="default" class="col-sm-1 control-label ">Gender:
            <span class="required-field"></span>
          </label>
          <div class="col-sm-3">
            <input type="text" name="Gender" [(ngModel)]="form.data.gender" class="form-control" placeholder="Enter Gender">
            <span class="alertRedColor"> {{form.inputerror.gender}} </span>
          </div>
        </div>

        <div class="form-group row">
          <label for="default" class="col-sm-1 control-label ">Email :
            <span class="required-field"></span>
          </label>
          <div class="col-sm-3">
            <input type="text" name="email" [(ngModel)]="form.data.email" class="form-control" placeholder="Enter Email">
            <span class="alertRedColor"> {{form.inputerror.email}} </span>
          </div>
        </div>

        <div class="form-group row">
          <label for="default" class="col-sm-2 control-label">Course Name:
            <span class="required-field"></span>
          </label>
          <div class="col-sm-3">
            <select class="form-control" name="courseId" [(ngModel)]="form.data.courseId" style="cursor: pointer;">
              <option *ngFor="let obj of form.preload.courseList" [value]="obj.id">{{obj.value}}</option>
            </select>
            <span class="alertRedColor"> {{form.inputerror.courseId}} </span>
          </div>
        </div>

        <div class="form-group row">
          <label for="default" class="col-sm-2 control-label">Subject Name:
            <span class="required-field"></span>
          </label>
          <div class="col-sm-3">
            <select class="form-control" name="subjectId" [(ngModel)]="form.data.subjectId" style="cursor: pointer;">
              <option *ngFor="let obj of form.preload.subjectList" [value]="obj.id">{{obj.value}}</option>
            </select>
            <span class="alertRedColor"> {{form.inputerror.subjectId}} </span>
          </div>
        </div>


        <div class="form-group row">
          <div class="col-sm-1"></div>

          <div *ngIf="form.data.id>0; then thenBlock else elseBlock"></div>
            <ng-template #thenBlock>
              <div class="col-sm-1">
                <button (click)="submit()" [disabled]="!validate()" class="btn btn-warning mr-2">
                UPDATE</button>
              </div>
              <div class="col-sm-1">
                <button (click)="forward('/facultylist')" type="button" class="btn btn-primary mr-1">CANCEL
                </button>
              
              </div>
            </ng-template>
            <ng-template #elseBlock><div class="col-sm-1">
                <button (click)="submit()" [disabled]="!validate()" class="btn btn-success mr-2">
                Save</button>
              </div>
              <div class="col-sm-1">
                <button (click)="forward('/facultylist')" type="button" class="btn btn-primary mr-1">List
                </button>
              </div> 
            </ng-template>
          </div>



      </form>
    </div>
</div>
</div>
